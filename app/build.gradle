apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "id.lkand.kotlinplayground"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation deps.implementation.fileTree
    implementation deps.implementation.jetbrains.kotlin
    implementation deps.implementation.android.appCompat
    implementation deps.implementation.android.constraintLayout

    testImplementation deps.testImplementation.junit

    androidTestImplementation deps.androidTestImplementation.android.runner
    androidTestImplementation deps.androidTestImplementation.android.espresso
}

buildscript {
    ext.deps = [
        implementation: [
            fileTree: fileTree(dir: 'libs', include: ['*.jar']),
            jetbrains: [
                'kotlin': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            ],
            android: [
                'appCompat'       : 'androidx.appcompat:appcompat:1.0.0',
                'constraintLayout': 'androidx.constraintlayout:constraintlayout:1.1.3',
            ]
        ],
        testImplementation: [
            'junit': 'junit:junit:4.12',
        ],
        androidTestImplementation: [
            android: [
                'runner'          : 'androidx.test:runner:1.1.0',
                'espresso'        : 'androidx.test.espresso:espresso-core:3.1.0'
            ]
        ]
    ]
}